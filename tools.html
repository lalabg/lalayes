<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="black">
    <meta name="description" content="曾经是一名软件工程师，爱好咖啡和茶，坐标武汉。">
    <title>我是辣辣</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header role="banner">
        <h1>Elec tools</h1>
        <p> Design toolkit for electronic component unit conversion, impedance design, LED current-limiting resistor calculation, and parameter analysis. </p>
    </header>
    <main role="main">
        <section id="forms">
            <header>
                <h2>Unit Convert</h2>
            </header>
            <fieldset id="forms__input">
                <legend>Unit Convert</legend><select id="componentTypeConverter">
                    <option value="resistor">电阻</option>
                    <option value="capacitor">电容</option>
                    <option value="inductor">电感</option>
                    <option value="current">电流</option>
                    <option value="voltage">电压</option>
                </select><input type="number" id="inputValue" step="any" placeholder="请输入合理数值" autofocus><select id="fromUnit"></select><mark>→</mark><select id="toUnit"></select>
                <p class="codefont" id="conversionResult"></p>
            </fieldset>
        </section>
        <section id="forms">
            <header>
                <h2>Parameter code</h2>
            </header>
            <fieldset id="forms__input">
                <legend>Parameter code</legend><select id="componentTypeCalculator">
                    <option value="resistor">电阻</option>
                    <option value="capacitor">电容</option>
                    <option value="inductor">电感</option>
                </select><input type="text" id="componentCode" placeholder="例如 100 或 3R3">
                <p class="codefont" id="componentResult"></p>
            </fieldset>
        </section>
        <section id="forms">
            <header>
                <h2>LED CLResistor</h2>
            </header>
            <fieldset id="forms__input">
                <legend>LED CLResistor</legend><select id="circuitTypeCalculator">
                    <option value="concatenation">串联</option>
                    <option value="parallelconnection">并联</option>
                </select><input type="number" id="ledCount" step="any" placeholder="LED数量" autofocus>LED <input type="number" id="voltage" step="any" placeholder="电源电压" autofocus>V <p class="codefont" id="circuitResult"></p>
            </fieldset>
        </section>
        <p><a href="#top">[Top]</a></p>
    </main>
    <script src="js/tools-m.js"></script>
</body>
</html>
